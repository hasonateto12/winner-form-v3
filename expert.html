<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>מומחה – טבלת משחקים</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>הזנת משחק</h2>

<div class="controls">
  <button id="btnNew" type="button">✨ צור טופס חדש</button>
  <button id="btnCopyExpert" type="button" disabled>🔗 העתק קישור מומחה</button>
  <button id="btnCopyPlayers" type="button" disabled>🔗 העתק קישור שחקנים</button>
  <button id="themeToggle" type="button">🌙 מצב כהה</button>
</div>

<div class="muted" id="linkInfo" style="margin-top:10px;"></div>

<hr/>

<form id="matchForm">
  <input id="day" placeholder="יום המשחק" required />
  <input id="league" placeholder="ליגה" required />
  <input id="home" placeholder="קבוצת בית" required />
  <input id="away" placeholder="קבוצת חוץ" required />
  <button type="submit">➕ הוסף משחק</button>
</form>

<div class="controls">
  <input id="deleteIndex" type="number" placeholder="מספר שורה למחיקה" />
  <button id="btnDelete" type="button">🧹 מחק משחק</button>
  <button id="btnClear" type="button">🗑 נקה את כל הטבלה</button>
  <button id="btnMode" type="button" disabled>✅ מצב חישוב נקודות (כבוי)</button>
</div>

<hr/>

<h3>טיימר ניחושים</h3>
<div class="controls">
  <label class="muted">משך זמן:</label>
  <input id="guessAmount" type="number" min="1" value="24" style="width:90px" />
  <select id="guessUnit">
    <option value="minutes">דקות</option>
    <option value="hours" selected>שעות</option>
    <option value="days">ימים</option>
  </select>

  <button id="btnStartGuess" type="button" disabled>🕒 התחל זמן ניחושים</button>
  <button id="btnStopGuess" type="button" disabled>⏹ עצור ניחושים עכשיו</button>
  <div class="muted" id="guessStatus"></div>
</div>

<hr/>

<h2>טבלת משחקים + ניחושים</h2>
<table id="mainTable"></table>

<!-- שורת סה"כ נפרדת (לא מחוברת לטבלה) אבל מתואמת רוחב 1:1 -->
<div id="totalsWrap">
  <table id="totalsTable"></table>
</div>

<!-- Toast host -->
<div id="toastHost" class="toast-host"></div>

<script type="module" src="app.js"></script>
</body>
</html>
