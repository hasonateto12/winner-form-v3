<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>טופס ניחושים</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>טופס ניחושים</h2>

<div class="tables-wrapper">

  <!-- ===== טבלת שחקנים ===== -->
  <div class="table-container">
    <table id="playersTable">
      <thead>
        <tr>
          <th>שמעון</th>
          <th>ציביר</th>
          <th>וואסים</th>
          <th>עידו</th>
        </tr>
      </thead>
      <tbody>
        <!-- 16 משחקים -->
        <!-- כל תא צריך data-player ו-data-match -->
        <!-- דוגמה: -->
        <!-- אפשר להמשיך באותו מבנה שכבר היה לך -->
        <script>
          for(let i=1;i<=16;i++){
            document.write(`<tr>
              <td data-player="shimon" data-match="${i}"></td>
              <td data-player="tzivir" data-match="${i}"></td>
              <td data-player="wasim" data-match="${i}"></td>
              <td data-player="ido" data-match="${i}"></td>
            </tr>`);
          }
        </script>
      </tbody>
      <tfoot>
        <tr>
          <th id="score-shimon">0</th>
          <th id="score-tzivir">0</th>
          <th id="score-wasim">0</th>
          <th id="score-ido">0</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- ===== טבלת תוצאות ===== -->
  <div class="table-container results-table">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>תוצאה</th>
        </tr>
      </thead>
      <tbody>
        <script>
          for(let i=1;i<=16;i++){
            document.write(`<tr>
              <td>
                <select data-match="${i}">
                  <option value="">-</option>
                  <option value="1">1</option>
                  <option value="X">X</option>
                  <option value="2">2</option>
                </select>
              </td>
            </tr>`);
          }
        </script>
      </tbody>
    </table>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
